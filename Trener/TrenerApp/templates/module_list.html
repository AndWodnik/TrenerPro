<!DOCTYPE html>
<html>
<head>
    <title>Lista Modułów</title>
    <!-- Dodaj linki do Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista Modułów</h1>

        <ul class="list-group">
            {% for module in modules %}
                <li class="list-group-item">
                    <a href="{% url 'module_detail' module.id %}">{{ module.Description }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">Brak dostępnych modułów.</li>
            {% endfor %}
        </ul>

        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Powrót</a>
        </div>
    </div>

    <!-- Dodaj linki do Bootstrap JavaScript i jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
