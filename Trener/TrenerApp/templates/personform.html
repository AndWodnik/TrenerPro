<!DOCTYPE html>
<html>
<head>
    <title>Lista Osób</title>
</head>
<body>
    <h1>Lista Osób</h1>
    <ul>
        {% for person in people %}
            <li>
                <strong>Imię:</strong> {{ person.FirstName }}<br>
                <strong>Nazwisko:</strong> {{ person.SecondName }}<br>
                <strong>E-mail:</strong> {{ person.Email }}<br>
                <strong>Numer telefonu:</strong> {{ person.PhoneNumber }}<br>
                {% if person.Photo %}
                <img src="{{ person.Photo.url }}" alt="Zdjęcie">
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <h2>Dodaj nową osobę:</h2>
    <form method="POST" action="{% url 'add_person' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="submit" value="Dodaj osobę">
    </form>
</body>
</html>
